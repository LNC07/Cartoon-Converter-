<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Animation Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎥 Convert Your Video to Animation</h1>
    
    <input type="file" id="videoInput" accept="video/*">
    <button id="convertBtn">🎬 Convert to Animation</button>

    <h3>📽️ Original Video:</h3>
    <video id="originalVideo" controls></video>

    <h3>🎞️ Animated Video:</h3>
    <video id="animatedVideo" controls></video>

    <div id="progressContainer">
        <p>Conversion Progress: <span id="progressText">0%</span></p>
        <progress id="progressBar" value="0" max="100"></progress>
        <p>Estimated Time: <span id="timeLeft">Calculating...</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
